<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Puzzle App</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>
body{
  background:#f5f7fb;
}
.level{
  width:60px;height:60px;border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  font-weight:bold;
}
.locked{
  background:#ddd;
}
.unlocked{
  background:#4caf50;color:white;
}
</style>
</head>

<body>

<header class="p-3 bg-white shadow-sm">
  <h5 class="text-center">Brain Puzzle</h5>
</header>

<main class="container py-4">

<section id="levels" class="d-flex flex-wrap gap-3 justify-content-center">
</section>

</main>

<script>
let progress = JSON.parse(localStorage.getItem("progress")) || {};

fetch("data.json")
.then(res=>res.json())
.then(data=>{
  let html="";

  data.levels.forEach(level=>{
    let unlocked = level.level === 1 || progress["level"+(level.level-1)];

    html+=`
      <div class="level ${unlocked?"unlocked":"locked"}"
      onclick="${unlocked?`openLevel(${level.level})`:''}">
      ${level.level}
      </div>`;
  });

  document.getElementById("levels").innerHTML=html;
});

function openLevel(level){
  location.href=`game.html?level=${level}&sub=1`;
}
</script>

</body>
  </html>
